name: Trigger-Rules-POC-Build

on:
  workflow_dispatch:
  push:
    branches:
      - tina/Content_Azure_Deployment-Categories

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'SSWConsulting'

    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.POC_APP_ID }}
          private-key: ${{ secrets.POC_APP_PRIVATE_KEY }}
          owner: SSWConsulting
          repositories: SSW.Rules.Tina.Nextjs.POC

      - name: Checkout content repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build rule-category mapping
        working-directory: scripts/tina-migration
        run: python build-rule-category-map.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rule-category-mapping
          path: scripts/tina-migration/rule-category-mapping.json
          root-directory: scripts/tina-migration
          retention-days: 1

      # - name: Commit mapping in Content repo
      #   run: |
      #     git config user.name  "github-actions[bot]"
      #     git config user.email "github-actions[bot]@users.noreply.github.com"
      #     git add scripts/tina-migration/rule-category-mapping.json
      #     if ! git diff --cached --quiet; then
      #       git commit -m "chore: update rule-category-mapping.json [skip ci]"
      #       git push
      #     else
      #       echo "No changes to commit in Content repo."
      #     fi

      - name: Trigger Tina POC deploy with payload
        run: |
          gh workflow run build-and-deploy.yml \
            --repo SSWConsulting/SSW.Rules.Tina.Nextjs.POC \
            --ref POC_Azure_Deployment-Categories \
            --field run_id="$GITHUB_RUN_ID" \
            --field branch_name="${GITHUB_REF#refs/heads/}"
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
