name: Validate-Frontmatter


# Controls when the action will run. 
on:
  # # Triggers the workflow on pull request events but only for the main branch
  pull_request:
    branches: [ main ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  validate-frontmatter:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      repository-projects: read
      pull-requests: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - uses: actions/setup-node@v3

      - name: Get changed files
        id: get_changed
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "changed=$(git diff --name-only $(git merge-base origin/main HEAD) HEAD)" | paste -sd "," - >> $GITHUB_ENV

      - name: Check for Markdown files
        uses: mathiasvr/command-output@v1
        id: check_markdown
        run: |
          cd scripts/frontmatter-validator
          npm install
          node frontmatter-validator.js '${{ env.changed }}'

      - name: Comment on PR
        if: failure()
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            Invalid Frontmatter detected. Please fix the Frontmatter in your Markdown files.
            Error Detail: ${{ steps.check_markdown.outputs.stdout }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: "github-actions[bot]"
          allow-repeats: true