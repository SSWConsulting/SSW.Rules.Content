name: Check-Images

# Controls when the action will run. 
on:
  # Triggers the workflow on pull request events but only for the main branch
  pull_request:
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  check-images:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v3

      - name: Check PR
        id: check_pr
        run: |
          echo "is_pr=$(echo ${{ github.event_name }} | tr '[:upper:]' '[:lower:]' | grep -c 'pull_request')" >> $GITHUB_ENV

      - name: Get changed files
        id: get_changed
        if: ${{ env.is_pr == '1' }}
        run: |
          echo "changed=$(git diff --name-only $(git merge-base origin/main HEAD) HEAD)" | paste -sd "," - >> $GITHUB_ENV

      - name: run find-unreferenced-images script
        run: |
          cd scripts/find-unreferenced-images
          npm install
          node find-unreferenced-images.js ${{ env.changed }}
